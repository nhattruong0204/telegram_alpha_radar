version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-radar}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env}
      POSTGRES_DB: ${DB_NAME:-alpha_radar}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-radar} -d ${DB_NAME:-alpha_radar}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Alpha Radar ─────────────────────────────────────────────
  alpha-radar:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - sessions:/app/sessions
    ports:
      - "8080:8080"   # health check
      - "9090:9090"   # prometheus metrics (optional)
    depends_on:
      postgres:
        condition: service_healthy
    # First run requires interactive Telegram login.
    # Use: docker compose run --rm alpha-radar
    # After that the session file is saved in the volume.
    stdin_open: true
    tty: true

volumes:
  pgdata:
  sessions:
